<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form PJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</head>
<body>
    
    <div id="outline">  
        <form id="form">
            <header>
                <h1> Contact Us </h1>
                <h3> We'll get back to you ASAP !</h3>
            </header>
            <div id="username">
                <input name= "first_name"class = "un1" type="text" placeholder="First Name">
                <input name= "last_name" class = "un1" type="text" placeholder="Last Name">
                
            </div>
            <div id="email">
                <input name="email" class = "un2" type="text" placeholder="Email">
            </div>
            <div id="phone">
                <input name="phone" id="phone_no"  class = "un2" type="text" placeholder="Phone Number">
            </div>
            <div id="message">
                <textarea class = "un3" name="message" type = "message" placeholder="Your Message"></textarea>
            </div>
            <div id="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
<script src="script.js"></script>
 
</body>
</html>
